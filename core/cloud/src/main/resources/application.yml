server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter #Global Filter로 지정된 java 파일 이름
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: online-store
          uri: lb://ONLINE-STORE
          predicates:
            - Path=/online/**
          filters:
            - AuthorizationSessionFilter
        - id: offline-store
          uri: lb://OFFLINE-STORE
          predicates:
            - Path=/offline/**

logging:
  level:
    org:
      springframework:
        security: DEBUG